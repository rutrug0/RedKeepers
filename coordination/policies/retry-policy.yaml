{
  "max_retries_per_item_per_agent": 0,
  "worker_timeout_seconds": 1500,
  "failure_policy": "auto_escalate_to_lead",
  "blocked_revisit": {
    "enabled": true,
    "max_items_per_cycle": 2,
    "max_attempts_per_item": 2,
    "cooldown_seconds": 900,
    "include_reason_patterns": [
      "not supported when using codex with a chatgpt account",
      "unsupported",
      "model preflight",
      "worker timed out",
      "timeout",
      "bootstrap",
      "codex cli command not found",
      "retry threshold exceeded"
    ],
    "exclude_reason_patterns": [
      "superseded escalation-chain artifact",
      "retained for audit only"
    ]
  },
  "blocked_archive": {
    "enabled": true,
    "max_items_per_cycle": 10,
    "include_reason_patterns": [
      "retained for audit only",
      "no changes were made",
      "required no additional edits",
      "already present",
      "parses successfully",
      "already documented"
    ],
    "exclude_reason_patterns": [
      "repeated failure",
      "retry threshold exceeded",
      "model preflight",
      "not supported when using codex with a chatgpt account",
      "timeout",
      "bootstrap"
    ]
  },
  "non_actionable_blocker_guard": {
    "enabled": true,
    "auto_requeue_dependency_ready": true,
    "max_auto_requeue_per_cycle": 5,
    "route_lead_triage": true,
    "triage_only_when_blocking_dependents": true
  }
}
