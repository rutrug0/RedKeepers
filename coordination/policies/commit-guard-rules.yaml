{
  "commit_enabled": true,
  "require_branch": "main",
  "default_validation_commands": [],
  "frontend_visual_qa": {
    "enabled": false,
    "strict": true,
    "max_overflow_px": 0,
    "max_diff_percent": 0.5
  },
  "validation_scope_guard": {
    "enabled": true
  },
  "fast_cycle_validation": {
    "enabled": true
  },
  "platform_web_packaging_validation": {
    "enabled": true,
    "owner_roles": [
      "platform"
    ],
    "match_inputs_any": [
      "tools/web_vertical_slice_packaging.py"
    ],
    "commands": [
      "python tools/web_vertical_slice_packaging.py package --clean",
      "python tools/web_vertical_slice_packaging.py smoke"
    ]
  },
  "platform_wrapper_prepare_validation": {
    "enabled": true,
    "owner_roles": [
      "platform"
    ],
    "match_inputs_any": [
      "scripts/wrapper_steam_tauri.ps1",
      "scripts/wrapper_android_capacitor.ps1",
      "client-steam-tauri/",
      "client-android-capacitor/"
    ],
    "commands": [
      "python tools/platform_wrapper_prepare_smoke.py"
    ]
  }
}
