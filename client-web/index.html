<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>RedKeepers Client Shell Wireframe</title>
  <link rel="stylesheet" href="./styles.css" />
</head>
<body>
  <a class="skip-link" href="#main-content">Skip to main content</a>

  <div class="shell">
    <header class="topbar" aria-label="Client header">
      <div class="brand-block" aria-hidden="true">
        <div class="brand-sigil">RK</div>
        <div>
          <p class="eyebrow">Placeholder Client Shell</p>
          <h1>RedKeepers</h1>
        </div>
      </div>
      <div class="session-strip" aria-label="Session status">
        <span class="chip">World: Ashwake-01</span>
        <span class="chip">Phase: Wireframe</span>
        <span class="chip">Net: Mock</span>
      </div>
    </header>

    <section
      id="first-session-objective-strip"
      class="objective-strip"
      aria-label="First-session objectives"
      aria-live="polite"
    ></section>

    <nav class="region-nav" aria-label="Region quick navigation">
      <div class="region-nav__group" role="tablist" aria-label="Client regions">
        <button type="button" class="region-tab is-active" role="tab" aria-selected="true" aria-controls="settlement-panel" data-target="settlement-panel">
          Settlement
        </button>
        <button type="button" class="region-tab" role="tab" aria-selected="false" aria-controls="worldmap-panel" data-target="worldmap-panel">
          World Map
        </button>
        <button type="button" class="region-tab" role="tab" aria-selected="false" aria-controls="event-feed-panel" data-target="event-feed-panel">
          Event Feed
        </button>
      </div>
    </nav>

    <main id="main-content" class="app-grid" aria-label="Game client shell">
      <section id="settlement-panel" class="panel settlement-panel" aria-labelledby="settlement-title" tabindex="-1">
        <header class="panel__header">
          <div>
            <p class="eyebrow">Settlement Management</p>
            <h2 id="settlement-title">Cinderwatch Hold</h2>
          </div>
          <div class="inline-actions">
            <div id="settlement-panel-state-controls" class="mock-state-controls" aria-label="Settlement mock state controls"></div>
            <button type="button" class="ghost-btn">Open Queue</button>
          </div>
        </header>
        <div id="settlement-panel-content" class="panel__content" aria-live="polite"></div>
      </section>

      <section id="worldmap-panel" class="panel map-panel" aria-labelledby="worldmap-title" tabindex="-1">
        <header class="panel__header">
          <div>
            <p class="eyebrow">World Viewport</p>
            <h2 id="worldmap-title">Frontier Region Map</h2>
          </div>
          <div class="inline-actions">
            <div id="worldmap-panel-state-controls" class="mock-state-controls" aria-label="World map mock state controls"></div>
            <button type="button" class="ghost-btn">Scan</button>
            <button type="button" class="ghost-btn">Markers</button>
          </div>
        </header>
        <div id="worldmap-panel-content" class="panel__content" aria-live="polite"></div>
      </section>

      <section id="event-feed-panel" class="panel event-panel" aria-labelledby="event-feed-title" tabindex="-1">
        <header class="panel__header">
          <div>
            <p class="eyebrow">Player Event Feed</p>
            <h2 id="event-feed-title">Dispatches & Alerts</h2>
          </div>
          <div class="inline-actions">
            <div id="event-feed-panel-state-controls" class="mock-state-controls" aria-label="Event feed mock state controls"></div>
            <button type="button" class="ghost-btn">Filter</button>
          </div>
        </header>
        <div id="event-feed-panel-content" class="panel__content" aria-live="polite"></div>
      </section>
    </main>
  </div>

  <script src="./first-slice-manifest-snapshot.js"></script>
  <script src="./first-slice-bootstrap-payload.js"></script>
  <script src="./app.js"></script>
</body>
</html>
